<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Seguro</h1>
    <select name="tipoSeguro" id="tipoSeguro" onchange="mostrarCampos()">
      <option value="0">Selecciona un tipo de seguro</option>
      <option value="1">Seguro de vida</option>
      <option value="2">Seguro de auto</option>
      <option value="3">Seguro de casa</option>
    </select>

    <div id="camposSeguroVida" style="display: none">
      <label for="beneficiario">Beneficiario:</label>
      <input type="text" id="beneficiario" name="beneficiario" />
    </div>

    <div id="camposSeguroAuto" style="display: none">
      <!-- Campos específicos para Seguro de Auto -->
      <!-- Puedes agregar más campos según tus necesidades -->
      <label for="modeloAuto">Modelo de Auto:</label>
      <input type="text" id="modeloAuto" name="modeloAuto" />

    <select for="añoDelAuto">
        Año de Auto:
        <option value="1">2010</option>
        <option value="2">2011</option>
        <option value="3">2012</option>
        <option value="4">2013</option>
        <option value="5">2014</option>
        <option value="6">2015</option>
        <option value="7">2016</option>
        <option value="8">2017</option>
        <option value="9">2018</option>
        <option value="10">2019</option>
        <option value="11">2020</option>
        <option value="12">2021</option>
        <option value="13">2022</option>
        <option value="14">2023</option>
    </select>

      <input type="number" name="Precio" placeholder="Precio de factura" />
      <input type="text" name="Placas" placeholder="Placas del vehiculo" />

      <select name="uso" id="">
        <option value="1">Uso particular</option>
        <option value="2">Uso comercial</option>
        <option value="3">Uso publico</option>
      </select>
    </div>

    <div id="camposSeguroCasa" style="display: none">
      <!-- Campos específicos para Seguro de Casa -->
      <!-- Puedes agregar más campos según tus necesidades -->
      <label for="direccionCasa">Dirección de la Casa:</label>
      <input type="text" id="direccionCasa" name="direccionCasa" />
    </div>

    <script>
      function mostrarCampos() {
        var tipoSeguro = document.getElementById("tipoSeguro").value;

        // Ocultar todos los campos
        document.getElementById("camposSeguroVida").style.display = "none";
        document.getElementById("camposSeguroAuto").style.display = "none";
        document.getElementById("camposSeguroCasa").style.display = "none";

        // Mostrar campos según el tipo de seguro seleccionado
        if (tipoSeguro === "1") {
          document.getElementById("camposSeguroVida").style.display = "block";
        } else if (tipoSeguro === "2") {
          document.getElementById("camposSeguroAuto").style.display = "block";
        } else if (tipoSeguro === "3") {
          document.getElementById("camposSeguroCasa").style.display = "block";
        }
      }
    </script>
  </body>
</html>

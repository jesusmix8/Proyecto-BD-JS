        </form>
      </div>
      <div class="overlay-container">

          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>

            <button class="ghost" id="signIn">Sign In</button>
          </div>

            <h1>Hola, amigo!</h1>
            <p>Introduce tus datos y se parte del banco </p>
            <button class="ghost" id=""><a href="/nuevocliente">Crear Cuenta</a></button>

        </div>

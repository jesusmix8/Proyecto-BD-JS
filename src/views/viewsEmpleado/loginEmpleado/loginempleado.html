<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login cliente</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/viewsEmpleado/loginEmpleado/LogEmployeeStyle.css">
  </head>
  <body>
    <header class="header">
      <div class="container2 header__container">
        <div class="header__logo">
          <img
            class="header__img"
            src="https://image.ibb.co/kcVou6/path3000.png"
          />
          <h1 class="header__title">
            Banca<span class="header__light"> Facil</span>
          </h1>
        </div>
      </div>
    </header>
    <div class="container">
      <form action="/formlogin" id="formlogin" method="post">
        <div class="mb-3 form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            aria-describedby="emailHelp"
            placeholder="name@example.com"
            name="emailEmpleado"
            required
          />
          <label for="floatingInput" class="form-label"
            >Correo electronico</label
          >
          <div id="emailHelp" class="form-text">
            Introuce tu correo electronico
          </div>
        </div>
        <div class="mb-3 form-floating mb-3">
         
          <input
          type="text"
          class="form-control"
          id="exampleInputPassword1"
          aria-describedby="emailHelp"
          placeholder="Id de Empleado"
          name="idEmpleado"
          required
        />
        <label for="floatingInput" class="form-label"
        >ID empleado</label>
        <div id="emailHelp" class="form-text">
            Introuce tu Id de Empleado
          </div>
        </div>
<div class="boton">
    <button type="submit" class="btn btn-primary">Iniciar sesi√≥n</button>
    
</div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/static/viewsEmpleado/loginEmpleado/fetch.js"></script>
  </body>
</html>

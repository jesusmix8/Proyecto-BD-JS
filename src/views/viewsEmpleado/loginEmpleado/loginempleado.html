<!DOCTYPE html>

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/viewsEmpleado/loginEmpleado/LogEmployeeStyle.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Banca Facil</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </header>
    <div class="container">
      <form action="/formlogin" id="formlogin" method="post">
        <div class="mb-3 form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            aria-describedby="emailHelp"
            placeholder="name@example.com"
            name="emailEmpleado"
            required
          />
          <label for="floatingInput" class="form-label"
            >Correo electronico</label
          >
          <div id="emailHelp" class="form-text">
            Introuce tu correo electronico
          </div>
        </div>
        <div class="mb-3 form-floating mb-3">
         
          <input
          type="text"
          class="form-control"
          id="exampleInputPassword1"
          aria-describedby="emailHelp"
          placeholder="Id de Empleado"
          name="idEmpleado"
          required
        />
        <label for="floatingInput" class="form-label"
        >ID empleado</label>
        <div id="emailHelp" class="form-text">
            Introuce tu Id de Empleado
          </div>
        </div>
<div class="boton">
    <button type="submit" class="btn btn-primary">Iniciar sesi√≥n</button>
    
</div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
